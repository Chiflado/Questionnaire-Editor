<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questionnaire Editor from Bal√°zs Prjevara</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"></script>
    <script src="https://rawgithub.com/timrwood/moment/2.9.0/min/moment.min.js"></script>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <main id="questionnaire_editor">
        <div class="header-wrapper">
            <span class="header-title">Questions</span>
        </div>
        <div class="content-wrapper">
            <div class="content-container">
                <ol class="question-list">
                </ol>
            </div>
            <div class="new-question-container">
                <span>Add new question</span>
                <div class="new-question">
                    <input type="text" name="newQuestion" id="new-question-input">
                    <button id="add-new">Add +</button>
                </div>
            </div>
        </div>
    </main>
    <script src="/app.js"></script>
</body>
</html>
